
<!DOCTYPE html>
<html>
<head>
  <title>Conference Registration</title>
</head>
<body>
  <h1>Register for the Conference</h1>

  <form>
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    
    <label for="email">email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" value="18"><br><br>

    
    <p>Gender:</p>
    <label for="male">
      <input type="radio" id="male" name="gender" value="male"> Male
    </label><br>
    <label for="female">
      <input type="radio" id="female" name="gender" value="female"> Female
    </label><br><br>

    
    <label for="country">Country of Residence:</label><br>
    <select id="country" name="country">
      <option value="" style="display: none;"></option>
      <option value="yaman">Yaman</option>
      <option value="india">India</option>
      <option value="Singapore">Singapore</option>
    </select><br><br>

   
    <p>Areas of Interest:</p>
    <label><input type="checkbox" name="interest" value="Software Development"> Software Development</label><br>
    <label><input type="checkbox" name="interest" value="Data Science"> Data Science</label><br>
    <label><input type="checkbox" name="interest" value="Cybersecurity"> Cybersecurity</label><br>
    <label><input type="checkbox" name="interest" value="AI"> Artificial Intelligence</label><br><br>

    
    <p>Experience Level:</p>
    <label><input type="radio" name="experience" value="beginner"> Beginner</label><br>
    <label><input type="radio" name="experience" value="intermediate"> Intermediate</label><br>
    <label><input type="radio" name="experience" value="advanced"> Advanced</label><br><br>

    
    <label for="comments">Comments or Questions:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any comments or questions?"></textarea><br><br>

    
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    
  </form>
</body>
</html>
